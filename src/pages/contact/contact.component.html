<section class="overflow-auto">
	<section id="contact_map">
		<agm-map [latitude]="latitude" [longitude]="longtiude" [zoom]="20" [zoomControl]="false" [scrollwheel]="false">
			<agm-marker [latitude]="latitude" [longitude]="longtiude"></agm-marker>
		</agm-map>
	</section>

	<section id="contact_section">
		<form (ngSubmit)="onSubmit()" #contactForm="ngForm" id="contact_form">
			<div class="name">
				<label for="name"></label>
				<input type="text" [(ngModel)]="contact.ContactName" placeholder="Company / Personal Name" name="name" id="name_input" required>
			</div>
			<div class="email">
				<label for="email"></label>
				<input type="email" [(ngModel)]="contact.Email" placeholder="E-mail " name="email" id="email_input" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,}" required>
			</div>
			<div class="telephone">
				<label for="name"></label>
				<input type="tel" [(ngModel)]="contact.Phone" placeholder="Phone Number" name="telephone" id="telephone_input" pattern="\+[1-9]{1,3}?[0-9]{9,11}" required>
			</div>
			<div class="subject">
				<label for="subject"></label>
				<select [(ngModel)]="contact.RequestType" name="subject" id="subject_input" pattern="^(?!subject).*$" required>
					<option disabled hidden>Subject</option>
					<option>Project</option>
					<option>Purchase</option>
					<option>Inquiry</option>
					<option>Quote</option>
					<option>Others</option>
				</select>
			</div>
			<div class="message">
				<label for="message"></label>
				<textarea name="message" [(ngModel)]="contact.MessageText" placeholder="What Can We Do For You?" id="message_input" cols="30" rows="3" required></textarea>
			</div>
			<div class="submit">
				<button id="form_button" type="submit" [disabled]="contactForm.invalid">Send Message</button>
			</div>
		</form>
	</section>
</section>
