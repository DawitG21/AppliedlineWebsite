<div class="">

  <section #firstshow id="firstshow">
    <div id="right-div">
      <a href="https://www.youtube.com/channel/UCu8PhdsLGRov5jDVejgRRrQ" target="blank" title="Return to HomePage"
        i18n="@@1931bf4825ef11b1b7c706c0c628e2df50192435">
        POWERED BY<br><img src="assets/graphics/youtube.png" style="margin-left:13%">Applied
        <span class="span-theme">line</span>
      </a>
    </div>
  </section>

  <section id="video-content">
    <ng-container *ngFor="let item of videoInfo">

      <div id="clip">
        <iframe src="https://www.youtube.com/embed/p6aV-d8GZoc" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div id="clip-description">

        <a [href]="item.url" target="_blank" rel="noopener">
          <h3 class="header_desc">
            {{ item.name }}
            <br>
            <span class="banner-sub-caption">{{ item.description }}<br>
              {{ item.description_2 }}
            </span>
          </h3>
        </a>
        <div class="share-video">
          <div class="cal-img">
            <img [src]="item.calendarUrl" class="res_img" />
          </div>
          <div class="cal-desc">
            <p class="h4">{{item.date}}</p>
          </div>
        </div>
        <div class="share-video location">
          <div class="cal-img">
            <img [src]="item.locationUrl" class="res_img" />
          </div>
          <div class="cal-desc">
            <p class="h4" i18n="@@57912d22c21399332fdc33728da3e2dbecbf9f2a">AA Advanced Information Technology</p>
          </div>
        </div>
      </div>

    </ng-container>
  </section>

  <section id="secondshow">
    <div class="row">
      <a (click)="ShowEvents(0)">
        <div class="column_events">
          <h4 style="text-align:center;text-transform: uppercase" i18n>Events</h4>
        </div>
      </a>
      <a (click)="ShowEvents(1)">
        <div class="column_events">
          <h4 style="text-align:center;text-transform: uppercase" i18n>News</h4>
        </div>
      </a>
      <a (click)="ShowEvents(2)">
        <div class="column_events">
          <h4 style="text-align:center;text-transform: uppercase" i18n>Archives</h4>
        </div>
      </a>
    </div>

    <!-- Start of events -->
    <div class="events">
      <div class="eventType" id="scroll">
        <a *ngFor="let event of eventsList">
          <div class="event eventText" (click)="navigate()">
            <div class="eventTypeimg">
              <img [src]="event.eventUrl" class="event_picture" />
            </div>
            <div class="eventDescription">
              <p class="ptag">
                {{ event.event_1 }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- End of events div -->

    <!-- Start of announcements -->
    <div class="events">
      <div class="eventType" id="scroll">
        <a target="_blank" *ngFor="let news of newsList" [href]="news.url">
          <div class="event eventText">
            <div class="eventTypeimg">
              <img [src]="news.newsUrl" class="event_picture" />
            </div>
            <div class="eventDescription">
              <p class="ptag">
                {{ news.newsTitle }}<br>
                {{ news.newsDescription }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- End of announcements -->

    <!-- Start of archives -->
    <div class="events">
      <div class="eventType" id="scroll" *ngFor="let archive of archivesList">
        <a title="seekerfit" target="_blank" rel="noopener" [href]="archive.url">
          <div class="event eventText" style="display: inline !important;">
            <div class="eventTypeimg">
              <img [src]="archive.seekerUrl" class="event_picture" />
            </div>
            <div class="eventDescription">
              <p class="ptag">
                {{ archive.archive_1 }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
