<div class="">
  <section class="overflow-auto">
    <section id="contact_map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.819479253154!2d38.78681741478627!3d8.988752893548794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85c67dcafc89%3A0x313e859bcc45d06e!2sAA%20Advanced%20Information%20Technology!5e0!3m2!1sen!2set!4v1590052600375!5m2!1sen!2set"
        frameborder="0" class="img-fluid radius-image mt-4" allowfullscreen="" aria-hidden="false" tabindex="0">
      </iframe>
    </section>

    <section id="contact_section">
      <h1 i18n>Get in touch!</h1>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" id="contact_form" [formGroup]="phoneForm">
        <div class="name">
          <label for="ContactName"></label>
          <input type="text" name="ContactName" id="name_input" formControlName="ContactName"
            placeholder="Company or personal name" autocomplete="off" required i18n-placeholder="@@contactName">
        </div>
        <div class="email">
          <label for="Email"></label>
          <input type="email" name="Email" id="email_input" formControlName="Email" placeholder="Email"
            pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,}" autocomplete="off" required
            i18n-placeholder="@@email">
        </div>
        <div class="telephone">
          <ngx-intl-tel-input [cssClass]="'custom'"
            [preferredCountries]="[CountryISO.Ethiopia, CountryISO.Kenya, CountryISO.Nigeria, CountryISO.Canada]"
            [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true" (size)="30"
            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.Ethiopia" [maxLength]="9" [tooltipField]="TooltipLabel.Name"
            [phoneValidation]="true" name="Phone" formControlName="Phone">
          </ngx-intl-tel-input>
        </div><br>
        <!-- <div><strong>My Form values:</strong>
          <pre>{{ contactForm.form.value | json }}</pre>
        </div> -->
        <div class="subject">
          <label for="subject" class="lbl-color" i18n="@@subject">Subject</label>
          <select formControlName="RequestType" name="subject" id="subject_input" pattern="^(?!Subject).*$"
            autocomplete="off" required>
            <option value="" disabled selected i18n>Subject</option>
            <option i18n>Project</option>
            <option i18n>Purchase</option>
            <option i18n>Inquiry</option>
            <option i18n>Quote</option>
            <option i18n>Training</option>
            <option i18n>Others</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" id="message_input" cols="30" rows="2" formControlName="MessageText"
            placeholder="Type your message here." required i18n-placeholder="@@textArea">
				</textarea>
        </div>
        <ngx-recaptcha2 #captchaElem [siteKey]="googleRecapture.siteKey" [theme]="googleRecapture.theme"
          [size]="googleRecapture.size" (showSendButton)="($event)" formControlName="reCAPTCHA">
        </ngx-recaptcha2><br>
        <div class="submit">
          <button id="form_button" type="submit" [disabled]="contactForm.invalid || processing"
            i18n="@@7d175f1b7310aecce08c1141c9ba8588b8642a99">Send
            Message</button>
        </div>
      </form>
    </section>
  </section>
</div>
