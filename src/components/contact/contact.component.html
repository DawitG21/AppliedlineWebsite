<!doctype html>
<section class="overflow-auto">
  <section id="contact_map">
    <!-- <agm-map [latitude]="latitude" [longitude]="longtiude" [zoom]="20" [zoomControl]="false" [scrollwheel]="false">
      <agm-marker [latitude]="latitude" [longitude]="longtiude"></agm-marker>
    </agm-map> -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.819479253154!2d38.78681741478627!3d8.988752893548794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85c67dcafc89%3A0x313e859bcc45d06e!2sAA%20Advanced%20Information%20Technology!5e0!3m2!1sen!2set!4v1590052600375!5m2!1sen!2set"
      height="518" frameborder="0" class="img-fluid radius-image mt-4" allowfullscreen="" aria-hidden="false"
      tabindex="0"></iframe>
  </section>

  <section id="contact_section">
    <h1 i18n>Get in touch!</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" name="name" id="name_input" [(ngModel)]="contact.ContactName"
          placeholder="Company or personal name" autocomplete="off" required i18n>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" name="email" id="email_input" [(ngModel)]="contact.Email" placeholder="Email"
          pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,}" autocomplete="off" required i18n>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="tel" name="telephone" id="telephone_input" [(ngModel)]="contact.Phone" (input)="phoneChanged()"
          placeholder="Phone e.g. +251912345678" pattern="\+[1-9]{1,3}?[0-9]{9,11}" autocomplete="off" required i18n>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select [(ngModel)]="contact.RequestType" name="subject" id="subject_input" pattern="^(?!Subject).*$"
          autocomplete="off" required>
          <option disabled hidden i18n>Subject</option>
          <option i18n>Project</option>
          <option i18n>Purchase</option>
          <option i18n>Inquiry</option>
          <option i18n>Quote</option>
          <option i18n>Training</option>
          <option i18n>Others</option>
        </select>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" id="message_input" cols="30" rows="2" [(ngModel)]="contact.MessageText"
          placeholder="Type your message here." required>
				</textarea>
      </div>
      <div class="submit">
        <button id="form_button" type="submit" [disabled]="contactForm.invalid || processing" i18n>Send Message</button>
      </div>
    </form>
  </section>
</section>

<app-dialog [dialogMessage]="dialogMessage" [showDialog]="showDialog"></app-dialog>
